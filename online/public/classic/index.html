<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="A web-based version of desktop vZome (https://vzome.com)"
    />
    <title>vZome Classic</title>
    <link rel="stylesheet" href="../App.css">
    <link rel="stylesheet" href="./classic.css">
    <link rel="manifest" href="./manifest.json">

    <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="vqxbnxclzvnu5oo"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <script type="module" src="/modules/vzome-classic.js"></script>

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register( '../service-worker.js' );
        });
      }
    </script>

  </body>
</html>
